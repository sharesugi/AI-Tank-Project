<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>목적지 좌표 입력 (3개)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:#e1e2e2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
            position: relative;
            z-index: 1;
            margin-top: 170px;  /* 상단 여백 추가 */
        }
        .form-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            border: 1px solid #dddddd;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.18);
            border-color: #bbb;
        }

        h2 {
            margin-bottom: 25px;
            color: #333333;
            font-size: 22px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444444;
            font-weight: bold;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px 40px;
            background-color: #354d28;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            min-width: 150px;
        }

        button:hover {
            background-color: #354d28;
        }
    </style>
</head>
<body>
    <!-- 배경 이미지 -->
    <div id="bg"></div>

    <!-- 입력 폼 -->
    <form method="POST" action="/set_destinations">
        <div class="container">
            <!-- 첫 번째 목적지 -->
            <div class="form-box">
                <h2>임무 좌표 1 입력</h2>
                <label for="destination_x1">X 좌표(기본값 0):</label>
                <input type="number" name="destination_x1" id="destination_x1" value="262" required>

                <label for="destination_z1">Z 좌표(기본값 0):</label>
                <input type="number" name="destination_z1" id="destination_z1" value="92" required>
            </div>

            <!-- 두 번째 목적지 -->
            <div class="form-box">
                <h2>임무 좌표 2 입력</h2>
                <label for="destination_x2">X 좌표(기본값 0):</label>
                <input type="number" name="destination_x2" id="destination_x2" value="227" required>

                <label for="destination_z2">Z 좌표(기본값 0):</label>
                <input type="number" name="destination_z2" id="destination_z2" value="235" required>
            </div>

            <!-- 세 번째 목적지 -->
            <div class="form-box">
                <h2>임무 좌표 3 입력</h2>
                <label for="destination_x3">X 좌표(기본값 0):</label>
                <input type="number" name="destination_x3" id="destination_x3" value="162" required>

                <label for="destination_z3">Z 좌표(기본값 0):</label>
                <input type="number" name="destination_z3" id="destination_z3" value="276" required>
            </div>
        </div>

        <!-- 공통 제출 버튼 -->
        <button type="submit">모든 좌표 전송</button>
    </form>
</body>
</html>
